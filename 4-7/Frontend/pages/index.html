<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
</head>
<body>
<script src="../scripts/script.js"></script>
    <script>getAllTasks()</script>

    <h1>Task Manager</h1>

    <form method="post">
        <label for="taskTitle">Title</label>
        <input type="text" id="taskTitle">
        <br>
        <label for="description">Description</label>
        <input type="text" id="description">
    </form>
    <button onclick="saveTask(taskTitle, description)">Save</button>

    <hr>

    <table>
        <tr>
            <td>
                <button onclick="renderTasks()">All</button>
            </td>
            <td>
                <button onclick="renderTasks('pending')">Pending</button>
            </td>
            <td>
                <button onclick="renderTasks('completed')">Completed</button>
            </td>
        </tr>
    </table>

    <h2>My Tasks</h2>
    <div id="task_list">
        <ul id="task_ul">

        </ul>
    </div>
</body>
</html>
