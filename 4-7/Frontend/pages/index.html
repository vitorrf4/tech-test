<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<script src="../scripts/script.js"></script>
<body onload="init(); renderTasks()">
<h1>Task Manager</h1>

<form method="post">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Add title">
    <br>
    <label for="description">Description</label>
    <input type="text" id="description" placeholder="Add description">
</form>
<button onclick="saveTask()">Save</button>

<hr>

<table>
    <tr>
        <td>
            <button onclick="renderTasks()" id="all_tasks_btn">All</button>
        </td>
        <td>
            <button onclick="renderTasks('pending')" id="pending_tasks_btn">Pending</button>
        </td>
        <td>
            <button onclick="renderTasks('completed')" id="completed_tasks_btn">Completed</button>
        </td>
    </tr>
</table>

<h2 id="h2_div_title"></h2>
<div id="task_list">
    <ul id="task_ul"> </ul>
</div>
</body>
</html>
